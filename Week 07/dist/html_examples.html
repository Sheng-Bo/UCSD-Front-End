<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Style Block-->
    <style>
      body {
          background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- ----- Create tags and children tags with content ------->
    <div class="container">
      <h1>Welcome to my site</h1>
      <p>This is some sample text</p>
    </div>
    <div class="container">
      <h1>Welcome to my site</h1>
      <p>This is some sample text</p>
    </div>
    
    <!-- ----- Three Ways to Create Plain Text and Text Blocks ------->
    <p>Hello, world!</p>
    <p>
      This is some
      text on
      multiple lines.
    </p>
    <p>
      This is some <strong>unescaped</strong> text.
      Here's another line with some <em>more HTML</em>.
      And a final line to wrap things up.
    </p>
    
    <!-- ----- Classes, IDs and Attributes ------->
    <!-- One Class-->
    <div class="container"></div>
    <!-- Multiple Classes-->
    <div class="container mb-1"></div>
    <!-- ID-->
    <div id="header"></div>
    <!-- Multiple Attributes with Plain Text--><a href="https://www.example.com" target="_blank">Visit Example.com</a>
    
    <!-- JavaScript Block-->
    <script>
      $(document).ready(function() {
          console.log('Ready!');
      });
    </script>
  </body>
</html>
