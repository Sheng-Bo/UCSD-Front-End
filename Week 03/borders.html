<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { margin-top: 10px; height: 60px; }
        .one { border: 2px dotted blue; }
        .two {
            border-top: 2px dotted red;
            border-right: 3px solid blue;
            border-bottom: 4px double green;
            border-left: 5px dashed orange;       
        }
        .three { 
            border-width: 5px 10px;
            border-style: dashed dotted double solid;
            border-color: purple;     
        }
    </style>
</head>
<body>
    <div class="one">Box one: width, style, color</div>
    <div class="two">Box two: individual</div>
    <div class="three">Box three: width in top-bottom and left-right; style in top, right, bottom, left</div>
</body>
</html>
