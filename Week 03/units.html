<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pixels { font-size: 32px; }
        .percentage { font-size: 150%; }
        .ems { font-size: 2em; }
    </style>
</head>
<body>
    <p class="pixels">Sets the font-size to 32 pixels</p>
    <p class="percentage">Sets the font-size to 150% of the parent element's font-size</p>
    <p class="ems">Sets the font-size to 2 times the size of the parent element's font-size</p>
</body>
</html>
