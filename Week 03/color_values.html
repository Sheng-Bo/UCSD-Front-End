<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .predefined { background-color: orange; }
        .hexadecimal { background-color: #ff0000; }
        .rgb { background-color: rgb(0, 128, 0); }
        .rgba { background-color: rgba(0, 128, 0, 0.5); }
    </style>
</head>
<body>
    <p class="predefined">Using predefined CSS color names</p>
    <p class="hexadecimal">Using a hex value</p>
    <p class="rgb">Using an RGB value</p>
    <p class="rgba">Using an RGBA value to create semi-transparent green</p>
</body>
</html>
