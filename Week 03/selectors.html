<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element Selector */
        p {
            color: red;
        }

        /* Class Selector */
        .special {
            color: green;
            font-weight: bold;
        }

        /* ID Selector */
        #heading {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>Element Selector</p>
    <p class="special">Class Selector</p>
    <p id="heading">ID Selector</p>
</body>
</html>
