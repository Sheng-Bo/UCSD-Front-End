  <body>
    <!-- Create a DIV Element with an ID of "chart" for C3-->

    <script>
      var chart = c3.generate({
          bindto: '#chart',
          data: {     
              columns: [
                  ['data1', 1000, 1500, 1200, 2000, 1800, 2200, 2500, 2400, 2900, 2800, 3200, 3000],
                  ['data2', 800, 1000, 900, 1200, 1100, 1400, 1500, 1400, 1700, 1600, 1900, 1800],

              ],
          },
      });
    </script>
