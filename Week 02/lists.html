<h3>Unordered List</h3>
<ul>
    <li> Apple</li>
    <li> Orange</li>
    <li> Banana</li>
</ul>

<h3>Ordered List (Default; Numbering)</h3>
<ol>
    <li> Watermelon</li>
    <li> Mango</li>
</ol>

<h3>Ordered List (Alphabetical)</h3>
<ol type="a">
    <li> Cherry</li>
    <li> Plum</li>
</ol>

<h3>Ordered List (Roman)</h3>
<ol type="i">
    <li> Lemon</li>
    <li> Pear</li>
</ol>
