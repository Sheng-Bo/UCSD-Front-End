<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let person = {
            name: "John Smith",
            age: 30,
            address: "123 Main St",
            sayHello: function() {
                console.log("Hello, my name is " + this.name);
            }
        };

        console.log(person.name); // prints "John Smith"
        console.log(person.age); // prints 30
        console.log(person.address); // prints "123 Main St"
        person.sayHello(); // prints "Hello, my name is John Smith"
    </script>
</body>
</html>
