<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let x = 2;
        let y = 3;
        console.log(x + y); // 5 (arithmetic operator + performs addition)
        x += 4; // assignment operator += assigns value to x
        console.log(x); // 6
        console.log(x > y); // true (comparison operator > returns boolean)
        console.log(x < y || x > y); // true (logical operator || combines conditions)
    </script>
</body>
</html>
