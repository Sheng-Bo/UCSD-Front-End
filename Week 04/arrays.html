<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Declare an array called "oceans" and assign it the values of the five oceans
        let oceans = ["Pacific", "Atlantic", "Indian", "Southern", "Arctic"];

        // Print out the entire array to the console
        console.log(oceans); // Output: ["Pacific", "Atlantic", "Indian", "Southern", "Arctic"]

        // Print out the first element of the array to the console
        console.log(oceans[0]); // Output: "Pacific"
    </script>
</body>
</html>
